<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad 2</title>
    <link rel="stylesheet" href="stilos actividad 2.css">
</head>
<body>
    
   <fieldset class="form_-register" Align ="center" >
        <h1>Formulario de registro </h1>
        <h3>Ingrese los siguientes datos:</h3>

        <input class="controls" type="text" name="Cédula" id="Cedula" placeholder=" Cedula" autofocus required>
        <input class="controls" type="text" name="Nombre" id="Nombres" placeholder=" Nombres" autofocus required>
        <input class="controls" type="text" name="Apellidos" id="Apellidos" placeholder=" Apellidos" autofocus required>
        <input class="controls" type="text" name="Correo" id="Correo" placeholder="Correo Electrónico " autofocus required>
        <input class="controls" type="text" name="Num telefono" id="num telefono" placeholder=" Número de teléfono " autofocus required>
        <p></p>
        <h3>Seleccione su fecha de nacimiento:</h3>
        <input class="controls" type="date" name="fecha de nacimiento" id="fecha de nacimiento" autofocus required >
        <p></p>
        <p></p>
        <input class="boton" type="submit" value="Registrar" Align ="right" >
   </fieldset>

    
</body>
</html>
